<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card { margin-bottom: 1rem; }
        .loading { display: none; text-align: center; }
    </style>
</head>
<body class="container py-4">
    <h1 class="mb-4">Movie List</h1>
    
    <form id="movie-form" class="mb-4 needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="title" placeholder="Movie Title" 
                       required minlength="2" maxlength="100">
                <div class="invalid-feedback">
                    Title must be 2-100 characters long
                </div>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="year" placeholder="Year" 
                       required min="1900" max="2025">
                <div class="invalid-feedback">
                    Year must be between 1900 and 2025
                </div>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Add Movie</button>
            </div>
        </div>
    </form>

    <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div id="movie-list"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
